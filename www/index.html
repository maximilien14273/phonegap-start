<html>
<head>

<title>HTML Calculator</title>
</head>
<body>
<select class="form-control">
  <option>Choose your beach</option>
  <option>Tai Long Wan</option>
  <option>Sai Kung</option>
  <option>Southern District</option>
  <option>Lamma</option>
  <option>Discovery Bay</option>
  <option>Peng Chau Cheung Chau</option>
</select>
<select class="form-control">
  <option>Choose your team</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>4</option>
  <option>5</option>
  <option>6</option>
  <option>8</option>
  <option>9</option>
  <option>10</option>
  <option>11</option>
</select>

<form name="calculator" >
<input class="btn btn-default" type="button" value="1" onClick="document.calculator.ans.value+='1'">
<input class="btn btn-default" type="button" value="2" onClick="document.calculator.ans.value+='2'">
<input class="btn btn-default" type="button" value="3" onClick="document.calculator.ans.value+='3'">
<input class="btn btn-default" type="button" value="4" onClick="document.calculator.ans.value+='4'">
<input class="btn btn-default" type="button" value="5" onClick="document.calculator.ans.value+='5'">
<input class="btn btn-default" type="button" value="6" onClick="document.calculator.ans.value+='6'">
<input class="btn btn-default" type="button" value="7" onClick="document.calculator.ans.value+='7'">
<input class="btn btn-default" type="button" value="8" onClick="document.calculator.ans.value+='8'">
<input class="btn btn-default" type="button" value="9" onClick="document.calculator.ans.value+='9'">
<input class="btn btn-default" type="button" value="0" onClick="document.calculator.ans.value+='0'">
<br> </br>
<input class="btn btn-default" type="Reset" value="Reset">
<input class="btn btn-default" type="button" value="," onClick="document.calculator.ans.value+=','">
<input class="btn btn-default" type="button" value="Valider" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)">
<br> </br>
<br>Vous avez ramasse <input type="textfield" name="ans" value=""><br>kilogramme(s)
</form>
<script type="text/javascript" src="cordova.js"></script>
